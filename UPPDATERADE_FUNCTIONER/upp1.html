    <script type="text/javascript">
        function Marina() {
           var mar= " Jag är bäst! ";
           return mar;
        }
        for (i = 0; i < 5;i++)
            document.write(Marina());
        //----------------
        function Racknare(tal1, tal2) {
            var sum = tal1 + tal2;
            var diff = tal1 - tal2;
            var prod = tal1 * tal2;
            var kvot = tal1 / tal2;
            return sum;
            
            return diff;
           
            return prod;
            
            return kvot;
        }
        function TreSiff(t1,t2,t3) {
            var sum = t1 + t2 + t3;
            return sum;
        }
        function FemSiff(t1, t2, t3, t4, t5) {
            var med = (t1 + t2 + t3 + t4 + t5) / 2;
            return med;
        }
    </script>
    <br/>
    <script>
        document.write(Racknare(20,10));
    </script>
